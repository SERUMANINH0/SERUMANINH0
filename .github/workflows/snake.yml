name: Gerar Snake

on:
  schedule:
    - cron: "0 6 * * *"  # executa todo dia às 03:00 (horário de Brasília)
  workflow_dispatch:      # permite execução manual
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Gerar animação da Snake (SVG e PNG)
        uses: Platane/snk@v3
        with:
          github_user_name: SERUMANINHO
          outputs: |
            dist/snake.svg
            dist/snake.png

      - name: Publicar arquivos gerados no branch 'output'
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
