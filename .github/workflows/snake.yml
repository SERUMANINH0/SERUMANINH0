name: Gerar Snake

on:
  schedule:
    - cron: "0 6 * * *"  # Executa √†s 03:00 (hor√°rio de Bras√≠lia)
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write  # üî• Necess√°rio para permitir upload dos arquivos gerados

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Gerar anima√ß√£o da Snake (SVG e PNG)
        uses: Platane/snk@v3
        with:
          github_user_name: SERUMANINH0
          outputs: |
            dist/snake.svg
            dist/snake.png

      - name: Publicar arquivos gerados no branch 'output'
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
